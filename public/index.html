<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الحضور</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ✅ إضافة ملف الإعدادات -->
    <script src="config.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                </div>
                <h1>نظام الحضور الإلكتروني</h1>
                <p>مرحباً بك، يرجى تسجيل الدخول للمتابعة</p>
            </div>

            <form id="loginForm" class="login-form">
                <div id="alert"></div>

                <div class="form-group">
                    <label for="username">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        اسم المستخدم
                    </label>
                    <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0110 0v4"></path>
                        </svg>
                        كلمة السر
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="أدخل كلمة السر">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span>تسجيل الدخول</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                </button>
            </form>

            <div class="divider">
                <span>أو</span>
            </div>

            <a href="student.html" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 00-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 010 7.75"></path>
                </svg>
                <span>تسجيل حضور طالب</span>
            </a>
        </div>

        <div class="login-footer">
            <p>نظام الحضور الإلكتروني - جميع الحقوق محفوظة © 2024</p>
        </div>
    </div>

    <script>
        // ✅ API_URL يأتي الآن من ملف config.js

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('span');
            
            btn.disabled = true;
            btnText.textContent = 'جاري التسجيل...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('success', 'تم تسجيل الدخول بنجاح!');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert('error', data.message);
                }
            } catch (error) {
                showAlert('error', 'خطأ في الاتصال بالخادم');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'تسجيل الدخول';
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        function showAlert(type, message) {
            const alertDiv = document.getElementById('alert');
            const className = type === 'success' ? 'alert-success' : 'alert-error';
            alertDiv.innerHTML = `<div class="alert ${className}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
